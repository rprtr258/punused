name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.24.4

    - name: Set up Gopls
      run: go install golang.org/x/tools/gopls@latest

    - name: Test
      run: go test -race -v ./...
